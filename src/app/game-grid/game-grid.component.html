<div *ngIf="!(tiles.length === 0)">
    <mat-grid-list  [cols]="columns" rowHeight="100px" gutterSize="15px">
        <mat-grid-tile *ngFor="let tile of tiles;let i = index">
            <img *ngIf="tile.state === 'O'" class="img-responsive" src="/assets/img/O.jpg" alt="O" /> 
            <img *ngIf="tile.state === 'X'" class="img-responsive" src="/assets/img/X.jpg" alt="X" />
            <button *ngIf="tile.state === 'default'" 
                    [id]="'tile'+i"
                    (click)="onTileClick(i)" 
                    mat-button 
                    matTooltip="Hint"
                    [matTooltipDisabled]="true"
                    matTooltipPosition="above"
                    [disabled]="startedReplay"
                    #tile
                    ></button>     
        </mat-grid-tile>
    </mat-grid-list>
</div>
<div *ngIf="tiles.length === 0">
    <h3 class="bg-danger">No grid created</h3>
</div>
<h3 class="text-primary" *ngIf="!(tiles.length === 0)">You can use arrow keys to navigate and and 'Enter' key to activate tile.</h3>
